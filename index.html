<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body-2">
        <input type="checkbox" id="check">
        <label for="check" class="arrow">
            <div class="linea"></div>
            <div class="linea"></div>
            <div class="linea"></div>
        </label>
        <div class="cards" id="cards-list"></div>
        <div class="container">
            <div class="search-bar">
                <button class="sea-button" id="demo">Random</button>
                <div class="sea-sec">
                    <input type="number" class="sea-input" id="for-id" placeholder="ID">
                    <button class="sea-button" id="input-id">Buscar</button>
                </div>
                <div class="thir-sea">
                    <input type="text" class="sea-input" id="for-name" placeholder="Name">
                    <button class="sea-button" id="input-name">Buscar</button>
                </div>
            </div>
            <div class="tilt-box-wrap">
                <span class="t_over"></span>
                <span class="t_over"></span>
                <span class="t_over"></span>
                <span class="t_over"></span>
                <span class="t_over"></span>
                <span class="t_over"></span>
                <span class="t_over"></span>
                <span class="t_over"></span>
                <span class="t_over"></span>
                <div class="carta">
                    <div class="carta-interior" id="c-in">
                        <div class="title">
                            <span class="name" id="name"></span>
                            <span class="ps" id="ps"></span>
                        </div>
                        <div class="img">
                            <img id="pokemon-img">
                        </div>
                        <div class="attacks">
                            <span class="tipo"> <b>Type:</b> <span id="tipos"></span></span>
                            <ul class="abilities">
                                <ul class="abl1">
                                    <li id="a1"></li>
                                    <li id="a2"></li>
                                </ul>
                                <ul class="abl2">
                                    <li id="a3"></li>
                                    <li id="a4"></li>
                                </ul>
                            </ul>
                        </div>
                        <ul class="caracteristicas">
                            <li class="lit-car"><b>Weight: </b> <span id="weight-span"></span> kg</li>
                            <li class="lit-car"><b>Height: </b> <span id="height-span"></span> m</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="fishfish.js"></script>
</html>
